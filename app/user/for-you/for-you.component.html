<div class="div-page">

    <h2 class="category-title">Pour vous</h2>

    <div *ngIf="connectedUser != null; else elseBlock">
        <!-- Div pour affichage des articles -->
        <div *ngIf="articles && articles.length > 0">
            <div *ngFor="let article of articles">
                <app-article [article]="article"></app-article>
            </div>
        </div>

        <!-- Div pour affichage d'un spinner lors du chargement des articles -->
        <div *ngIf="!articles || articles.length == 0">
            <mat-spinner></mat-spinner>
        </div>
    </div>

    <ng-template #elseBlock>
        <mat-card class="card-connexion">
            <div>
                <span>
                    Veuillez vous connectez pour accéder à des propositions d'articles.

                </span>
                <button id="btn-login" routerLink="/login" mat-flat-button>Connexion</button>
            </div>
        </mat-card>

    </ng-template>
</div>
